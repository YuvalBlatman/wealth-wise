name: Deploy Vite site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write   # required by deploy-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build              # creates ./dist

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist                  # ğŸ‘ˆ publish only the built files

      - uses: actions/deploy-pages@v4   # goes live
